<!DOCTYPE html>
<html>
	<head>
		<title>ValiaForm</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="global">
			<div class="top">
				<div class="logo">
					<img src="img/image1.png">
				</div>
				<div class="title">Заполните анкету учасника курсов SkillUp</div>
			</div>
			<div class="middle">
				<div class="middleLeft">
				</div>
				<div class="middleForm">
					<div class="form">
						<label for="firstName">Введите имя </label>
						<input type="text" id="firstName" size="20" placeholder="Введите имя">
					</div>
					<div class="form">
						<label for="lastName">Введите фамилию </label>
						<input type="text" id="lastName" size="20" placeholder="Введите фамилию">
					</div>
					<div class="form">
						<label for="email">Email </label>
						<input type="text" id="email" size="20" placeholder="Введите имейл">
					</div>
					<div class="form">
						<label for="password">Придумайте пароль </label>
						<input type="text" id="password" size="20" placeholder="Введите пароль">
					</div>
					<div class="form">
						<label for="repetPassword">Повторите пароль </label>
						<input type="text" id="repetPassword" size="20" placeholder="Повторите пароль">
					</div>
				</div>
				<div class="middleRight">
					<button class="butt" type="submit">Регистрация</button>
				</div>
			</div>
			<div class="down">
				<div class="face">
					<a href = "https://www.facebook.com"><img src="img/facebook.png"></a>
				</div>
				<div class="inst">
					<a href = "https://www.instagram.com"><img src="img/instagram.png"></a>
				</div>
			</div>
		</div>
	</body>
</html>
